<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furmulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
   <form action="cadastro.html" method="get" autocomplete="on">

        <fieldset>
            <legend>Contro Diversoso</legend>
            
            <p><label for="icor">Cor</label></p>
            <p><input type="color" name="cor" id="icor" value="#00ff00"></p>

            <p>
                <label for="inivel">Nivel de satisfação</label>
                <input type="range" name="nivel" id="inivel" min="">
            </p>
            <p>
               <label for="ifoto">Foto de perfil</label> 
               <input type="file" name="foto" id="ifoto">
            </p>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
   </form>
</body>
</html>
