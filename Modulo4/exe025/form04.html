<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.html" method="get" autocomplete="on">
        <fieldset>
            
                <legend>Dadoa Pessoais</legend>
                <p>
                    <label for="inome">Nome</label>
                    <input type="text" name="noma" id="inome">
                </p>
                <p>
                    <label for="imail">E-mail</label>
                    <input type="email" name="mail" id="imail" autocomplete ="email" required>
                </p>
                <p>
                    <label for="itele">Telefone</label>
                    <input type="tel" name="tele" id="itele" pattern="^\(d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
                </p>
            </fieldset>    
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
        
        
   
   
    </form>
    
</body>
</html>
