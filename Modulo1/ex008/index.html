<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Principais formatação</h1>
    <h2>Negrito / destaque</h2>
    <p>Nesta frase tem <b>um negrito</b></p>
    <p>Nesta frase tem <strong>termo emdestaque</strong></p>
    <h2>Italico / destaque</h2>
    <p>Nesta frase tem um <i>termo em italico usando a tag i</i> </p>
    <p><em>Nesta frase em enfase usado n samantica</em></p>
</body>
</html>
